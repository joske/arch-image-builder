name: Generic x86_64 compatible PC Dual Boot
target: x1e
arch: aarch64
pacman:
  install:
    - grub
    - efibootmgr
image:
  - type: disk
    output: disk.img
    layout: gpt
    size: 10GiB
    sector: 512
    partitions:
      - type: filesystem
        ptype: efi
        pname: esp
        size: 200MiB
        fsname: ESP
        fstype: fat32
        mount: /boot/efi
        fstab:
          flags: rw,noatime,utf8,errors=remount-ro
      - type: filesystem
        ptype: linux-root-x86-64
        pname: linux
        fsname: ArchLinux
        fstype: ext4
        mount: /
        grow: yes
        fstab:
          boot: yes
          flags: rw,noatime,discard
fstab:
  dev: partlabel
kernel:
  kernel: /boot/Image.gz
  initramfs: /boot/initramfs-linux.img
  cmdline:
    - efi=novamap pd_ignore_unused clk_ignore_unused fw_devlink=off cma=128M
grub:
  path: /boot/grub
  targets:
    - arm64-efi
bootloader:
  timeout: 3
  method:
    - grub
  items:
    - type: linux
      default: yes
      name: Arch Linux
      path: /
      devicetree: /boot/x1e80100-lenovo-yoga-slim7x-next.dtb
      kernel: ${kernel.kernel}
      initramfs: ${kernel.initramfs}
      cmdline: ${@kernel.cmdline} ro loglevel=3
    - type: linux
      name: Arch Linux Fallback
      path: /
      devicetree: /boot/x1e80100-lenovo-yoga-slim7x-next.dtb
      kernel: ${kernel.kernel}
      initramfs: /boot/initramfs-linux-fallback.img
      cmdline: ${@kernel.cmdline} rw loglevel=7
+also:
  - device/x1e
  - packages/kernel
